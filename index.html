<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Resume Analyzer (Free Cloud App)</h1>

    <form id="uploadForm">
      <label>Upload Resume (PDF):</label><br>
      <input type="file" id="fileInput" accept=".pdf"><br><br>

      <label>Job Description (optional):</label><br>
      <textarea id="jobDesc" rows="5" cols="60" placeholder="Paste job description..."></textarea><br><br>

      <button type="submit">Analyze</button>
    </form>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
